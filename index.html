<body>
    <div class="container">
        <div id="show-winner" class="alert alert-warning alert-dismissible fade mt-5" role="alert"></div>
        <!-- <div id="countdown" class = "dis"></div> -->
        <div class="logo mar">
            <div class="img-logo text-center mb-3"></div>
            <h1 class="text-center">BABOON COIN</h1>
        </div>
        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-danger dis" id="reset" type="button"
                onClick="window.location.reload();">Restart</button>
        </div>
        <div class="hi">
            <div class="input-group flex-nowrap  mb-3">
                <span class="input-group-text" id="addon-wrapping">Name</span>

                    aria-describedby="addon-wrapping" id="txtClientName" value="">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Room Code" aria-label="Recipient's username"
                    aria-describedby="button-addon2" id='txtGameId'>
                <button class="btn btn-outline-primary" id='btnCreate' type="button" id="button-addon2">Create
                    Room</button>
            </div>
            <div class="d-grid gap-2">

            </div>
        </div>
    </div>
    <div id="gameid"></div>
    <div class="containerq">
        <div id='divPlayers' class="mt"></div>
        <div id='divBoard' class="center mt"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script>



        const btnCreate = document.getElementById("btnCreate");
        const btnJoin = document.getElementById("btnJoin");
        const txtGameId = document.getElementById("txtGameId");
        const txtClientName = document.getElementById("txtClientName");
        const divPlayers = document.getElementById("divPlayers");
        const divBoard = document.getElementById("divBoard");

        let clientId = null;
        let gameId = null;
        let clientName = null;
        let playerColor = null;

        // let IPaddress = "172.16.0.180"
        let IPaddress = "localhost"


        let ws = new WebSocket("ws://" + IPaddress + ":9090")

        //wiring events
        btnJoin.addEventListener("click", e => {

            if (gameId === null) {
                gameId = txtGameId.value;
            }
            if (clientName === null) {
                clientName = txtClientName.value;
            }
            const payLoad = {
                "method": "join",
                "clientId": clientId,
                "clientName": clientName,
                "gameId": gameId,
            }

            ws.send(JSON.stringify(payLoad));
            btnJoin.disabled = true;

        })

        btnCreate.addEventListener("click", e => {

            const payLoad = {
                "method": "create",
                "clientId": clientId
            }

            ws.send(JSON.stringify(payLoad));

        })

        ws.onmessage = message => {
            //message.data
            const response = JSON.parse(message.data);
            //connect
            if (response.method === "connect") {
                clientId = response.clientId;
                console.log("Client id Set successfully " + clientId)
            }

            //create
            if (response.method === "create") {

                gameId = response.game.id;
                console.log("game id: " + response.game.id)

                txtGameId.value = gameId

            }


            //update
            if (response.method === "update") {

                console.log(response);

                if (!response.game.state) return;

                for (const b of Object.keys(response.game.state)) {
                    const color = response.game.state[b];
                    const ballObject = document.getElementById("ball" + b);
                    // set color
                    // ballObject.style.backgroundColor = color
                }

                for (const c of Object.keys(response.game.state2)) {

                    // get client id
                    const new_score = response.game.state2[c];
                    const element_p_scores = document.getElementById(c);
                    element_p_scores.innerHTML = new_score

                    // score
                    let checkscore = parseInt(element_p_scores.innerHTML)
                    let limit = 50

                    if (checkscore > limit) {
                        const showWinner = document.querySelector("#show-winner")
                        showWinner.innerHTML = "The winner is " + response.game.state3[c]
                        showWinner.classList.add("show")
                        document.getElementById("ball1").disabled = true;
                        const btnbb = document.querySelector("#ball1");
                        btnbb.classList.add("dis");
                        const btnReset = document.querySelector("#reset");
                        btnReset.classList.add("show");
                    }

                }

            }

            //join
            if (response.method === "join") {
                const game = response.game;

                // const countdown = document.getElementById("countdown");
                // countdown.className = ""

                console.log(response);

                while (divPlayers.firstChild)
                    divPlayers.removeChild(divPlayers.firstChild)

                game.clients.forEach(c => {

                    // DIV NAME
                    const d = document.createElement("div");
                    d.style.width = "200px";
                    d.style.background = c.color
                    d.classList.add("py", "px", "c-white", "text-center")
                    d.textContent = c.clientName;

                    // DIV SCORE
                    const p_scores = document.createElement("p");
                    p_scores.classList.add("text-center")
                    p_scores.textContent = "0"
                    p_scores.setAttribute("id", c.clientId)

                    // WRAPPER
                    const wrap = document.createElement("div")
                    wrap.classList.add("border")

                    wrap.appendChild(d);
                    wrap.appendChild(p_scores)

                    divPlayers.appendChild(wrap);

                    if (c.clientId === clientId) playerColor = c.color;
                })


                while (divBoard.firstChild)
                    divBoard.removeChild(divBoard.firstChild)

                // create button
                // for (let i = 0; i < game.balls; i++) {
                for (let i = 0; i < 1; i++) {
                    // const b = document.createElement("button");
                    // b.id = "ball" + (i + 1);
                    // b.tag = i + 1
                    // b.textContent = i + 1
                    // b.textContent = "DIG"
                    // b.style.fontSize = "x-large"
                    // b.style.textAlign = "center"
                    // b.style.height = "300px"
                    // b.classList.add("mx","ww")

                    const bodyClick = document.body
                    bodyClick.addEventListener("click", e => {
                        const p_scores = document.getElementById(clientId).innerHTML;
                        // b.style.background = playerColor
                        const payLoad = {
                            "method": "play",
                            "clientId": clientId,
                            "clientName": clientName,
                            "gameId": gameId,
                            // "ballId": b.tag,
                            "color": playerColor,
                            "pscore": parseInt(p_scores) + 1,
                        }

                        ws.send(JSON.stringify(payLoad))
                        console.log(payLoad);
                    })

                    divBoard.appendChild(b);

                }
            }
        }
    </script>
